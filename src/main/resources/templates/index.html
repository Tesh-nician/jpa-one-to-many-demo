<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index" style="color: #04196e; font-family: 'Lato', sans-serif; font-weight: bold;">The First Raphael Meme Blog</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        </div> <a href="newpost" class="btn btn-primary ms-auto" style="background-color: #6367c4; color: #f3f2f2; font-weight: bold; border: none; transition: background-color 0.3s ease;">New Post</a>
    </div>
</nav>

<div class="container mt-3">
    <h1>List of Posts</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${listPosts}">
            <td th:text="${post.getId()}"/>
            <td th:text="${post.getTitle()}"/>
            <td th:text="${post.getDescription()}"/>
            <td th:text="${post.getContent()}"/>

        </tr>


        </tbody>


    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
