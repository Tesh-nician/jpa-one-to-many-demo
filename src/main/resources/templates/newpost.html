<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #04196e; font-family: 'Lato', sans-serif; font-weight: bold;">The First Raphael Meme Blog</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        </div> <a href="/" class="btn btn-primary ms-auto" style="background-color: #6367c4; color: #f3f2f2; font-weight: bold; border: none; transition: background-color 0.3s ease;">Home</a>
    </div>
</nav>
<div class="container ">
    <h1>Create Post</h1>
    <form action="/posts" method="post" class="row gy-3">

        <div class="col-md-8">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required maxlength="100" placeholder="Enter a catchy title">
        </div>

        <div class="col-md-8">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="1" required maxlength="250" placeholder="Write a short summary of your post"></textarea>
        </div>

        <div class="col-md-8">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="4" required placeholder="Write your amazing post content"></textarea>
        </div>

        <div class="col-md-8 text-end">
            <button type="submit" class="btn btn-primary">Create Post</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
